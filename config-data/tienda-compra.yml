#Application Configuration
server:
  port: 8093
  
#To see H2 console in browser;
#http://localhost:8091/h2-console
#Enabling H2 console
spring:
  h2:
    console:
      enabled: true
      
#==================================
#DB cada microservicio tendr치 su base de datos productDB y los otros tendr치n otros
#=================================== 
  datasource:
    url: jdbc:h2:mem:productDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    platform: h2
    username: sa
    password: 
    
#==================================
#JPA
#==================================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: false
        format_sql: false
  logging:
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5}" 
      
#==================================
#Configuraci칩n para Eureka
#==================================
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8099/eureka/
            
#==================================
#Configuraci칩n para Hystrix y Actuactor
#==================================
Feign:
  hystrix:
    enabled: true
    
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream



